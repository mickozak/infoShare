<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>E-mail</title>
</head>
<body>

<div id="content">

    <form action="https://emaillabs-sender.herokuapp.com/" method="POST">
        <input type="text" name="emails[]" placeholder="Wpisz swój e-mail">
        <input type="hidden" name="subject" value="Tytuł">
        <input type="hidden" name="message" value="Treść">
        <input type="hidden" name="from" value="mateusz.choma@infoshareacademy.com">
        <input type="hidden" name="fromName" value="Nazwa Apki">
        <input type="hidden" name="redirect" value="https://google.com">
        <input class="button" type="submit" value="Wyślij!">
    </form>


</div>
</body>
</html>
